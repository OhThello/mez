<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroCidadeBean.editando ? 'Edição de Cidade' : 'Nova Cidade'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="cidade" value="#{cadastroCidadeBean.cidade}" />
		</f:metadata>

		<h:form>
		<br/> 
		<br/> 
			<h1>#{cadastroCidadeBean.editando ? 'Edição de Cidade' : 'Nova
				Cidade'}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 25px; background: #feffff; border-color: #feffff">
				<p:toolbarGroup>
					<p:button value="Limpar" outcome="/cidade/CadastroCidade"  style="background: #A5A8AB; color:  #feffff"/>
					<p:commandButton value="Salvar" id="botaoSalvar" icon="fa fa-fw fa-floppy-o"
						action="#{cadastroCidadeBean.salvar}" update="@form"   style="background: #00A934; color:  #feffff"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button icon="ui-icon-search" value="Pesquisa" outcome="/cidade/PesquisaCidade"  style="background: #407EE6; color:  #feffff"/>
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">
				<p:panelGrid columns="2" id="painel"
					styleClass="panelgrid-noborder" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
					
						<p:outputLabel for="codigo" value="Codigo" />
					<p:inputText id="codigo" size="20" maxlength="20"
						value="#{cadastroCidadeBean.cidade.codigo}" />

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" size="60" maxlength="80"
						value="#{cadastroCidadeBean.cidade.nome}" />


					<p:outputLabel value="Estado" for="estado" />
					<p:selectOneMenu id="estado"
						value="#{cadastroCidadeBean.cidade.estado}">
						<f:selectItem itemLabel="Selecione o Estado" />
						<f:selectItems value="#{cadastroCidadeBean.estados}" var="estado"
							itemLabel="#{estado.nome}" itemValue="#{estado}" />
					</p:selectOneMenu>

				</p:panelGrid>
				</div>
		</h:form>
	</ui:define>
</ui:composition>
