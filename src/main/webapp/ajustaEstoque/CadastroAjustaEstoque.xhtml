<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Ajusta Estoque</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="ajusta"
				value="#{cadastroAjustaEstoqueBean.ajustaEstoque}" />
		</f:metadata>

		<h:form>
			<br />
			<br />
			<h1>Ajusta Estoque</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 25px; background: #feffff; border-color: #feffff">
				<p:toolbarGroup>
					<p:button value="Limpar"
						outcome="/ajustaEstoque/CadastroAjustaEstoque"
						style="background: #A5A8AB ; color: white" />
					<p:commandButton value="Salvar" id="botaoSalvar" icon="fa fa-fw fa-floppy-o"
						action="#{cadastroAjustaEstoqueBean.salvar}" update="@form"
						style="background: #00A934; color: white" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button icon="ui-icon-search" value="Pesquisa"
						outcome="/ajustaEstoque/PesquisaAjustaEstoque"
						style="background: #407EE6; color: white" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">
				<p:panelGrid columns="2" id="painel" styleClass="panelgrid-noborder"
					layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">

					<p:outputLabel for="codigo" value="Codigo" />
					<p:inputText id="codigo" size="20" maxlength="20"
						value="#{cadastroAjustaEstoqueBean.ajustaEstoque.codigo}"
						disabled="true" />

					<p:outputLabel for="dataAjuste" value="Data de Ajuste" />
					<h:outputText id="dataAjuste"
						value="#{cadastroAjustaEstoqueBean.ajustaEstoque.dataAjuste}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>


					<p:outputLabel for="tipo" value="Tipo:" />
					<p:selectOneRadio id="tipo"
						value="#{cadastroAjustaEstoqueBean.ajustaEstoque.tipo}">

						<f:selectItem itemLabel="Entrada" itemValue="ENTRADA" />
						<f:selectItem itemLabel="SaÃ­da" itemValue="SAIDA" />
					</p:selectOneRadio>



					<p:outputLabel value="Produto" for="produto" />
					<p:selectOneMenu id="produto"
						value="#{cadastroAjustaEstoqueBean.ajustaEstoque.produto}">
						<f:selectItem itemLabel="Selecione o Produto" />
						<f:selectItems value="#{cadastroAjustaEstoqueBean.produtos}"
							var="produto" itemLabel="#{produto.nome}" itemValue="#{produto}" />
					</p:selectOneMenu>


					<p:outputLabel for="quantidade" value="Quantidade" />
					<p:inputText id="quantidade"
						value="#{cadastroAjustaEstoqueBean.ajustaEstoque.estoqueAtual}">
						<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
					</p:inputText>

					<p:outputLabel for="motivo" value="Motivo" />
					<p:inputTextarea id="motivo" rows="10" style="width: 100%"
						value="#{cadastroAjustaEstoqueBean.ajustaEstoque.motivo}" />

				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
