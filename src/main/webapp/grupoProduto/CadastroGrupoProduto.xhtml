<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroGrupoProdutoBean.editando ? 'Edição de Grupo Produto' : 'Novo Grupo Produto'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="grupo" value="#{cadastroGrupoProdutoBean.grupoProduto}" />
		</f:metadata>

		<h:form>
		<br/> 
			<h1>#{cadastroGrupoProdutoBean.editando ? 'Edição de Grupo
				Produto' : 'Novo Grupo Produto'}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 25px; background: #feffff; border-color: #feffff">
				<p:toolbarGroup>
					<p:button value="Limpar" outcome="/grupoProduto/CadastroGrupoProduto"  style="background: #A5A8AB; color: #feffff" />
					<p:commandButton value="Salvar" id="botaoSalvar" icon="fa fa-fw fa-floppy-o"
						action="#{cadastroGrupoProdutoBean.salvar}" update="@form" style="background: #00A934; color: #feffff"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button  icon="ui-icon-search" value="Pesquisa"
						outcome="/grupoProduto/PesquisaGrupoProduto" style="background: #407EE6; color: #feffff" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">
				<p:panelGrid columns="2" id="painel" styleClass="panelgrid-noborder"
					style="width: 100%; margin-top: 20px" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
					
					<p:outputLabel for="codigo" value="Codigo" />
					<p:inputText id="codigo" size="20" maxlength="20"
						value="#{cadastroGrupoProdutoBean.grupoProduto.codigo}" />

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" size="60" maxlength="80"
						value="#{cadastroGrupoProdutoBean.grupoProduto.nome}" />

					<p:outputLabel for="ativo" value="Ativo:" />
					<p:selectBooleanCheckbox id="ativo"
						value="#{cadastroGrupoProdutoBean.grupoProduto.ativo}" />


				</p:panelGrid>
				</div>
		</h:form>
	</ui:define>
</ui:composition>
