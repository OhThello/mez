<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroPessoaFisicaBean.editando ? 'Edição de Cliente' : 'Novo Cliente'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="pessoa"
				value="#{cadastroPessoaFisicaBean.pessoaFisica}" />
		</f:metadata>

		<h:form>
			<p:focus />
			<br />
			<h1>#{cadastroPessoaFisicaBean.editando ? 'Edição de Cliente' :
				'Novo Cliente'}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar
				style="margin-top: 25px; background: #feffff; border-color: #feffff">
				<p:toolbarGroup>
					<p:button value="Limpar"
						outcome="/pessoaFisica/CadastroPessoaFisica"
						style="background: #A5A8AB; color: #feffff" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						icon="fa fa-fw fa-floppy-o"
						action="#{cadastroPessoaFisicaBean.salvar}" update="@form"
						style="background: #00A934; color: #feffff" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button icon="ui-icon-search" value="Pesquisa"
						outcome="/pessoaFisica/PesquisaPessoaFisica"
						style="background: #407EE6; color: #feffff" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">
				<p:panelGrid columns="4" id="pessoaTable"
					styleClass="panelgrid-noborder" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">


					<p:outputLabel for="codigo" value="Codigo" />
					<p:inputText id="codigo" size="20" maxlength="20"
						value="#{cadastroPessoaFisicaBean.pessoaFisica.codigo}" />


					<p:outputLabel for="dtcadastro" value="Data de Cadastro:" />
					<h:outputText id="dtcadastro"
						value="#{cadastroPessoaFisicaBean.pessoaFisica.dataCadastro}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome"
						value="#{cadastroPessoaFisicaBean.pessoaFisica.nome}"
						label="Firstname" />


					<p:outputLabel for="cpf" value="CPF:" />
					<p:inputMask mask="999.999.999-99" id="cpf"
						value="#{cadastroPessoaFisicaBean.pessoaFisica.cpf}" />


					<p:outputLabel for="rg" value="RG:" />
					<p:inputMask mask="9.999.999 9" id="rg"
						value="#{cadastroPessoaFisicaBean.pessoaFisica.rg}" />

					<p:outputLabel for="dtNascimento" value="Data de nascimento:" />
					<p:calendar id="dtNascimento" locale="pt_BR"
						value="#{cadastroPessoaFisicaBean.pessoaFisica.dataNascimento}"
						pattern="dd/MM/yyyy"/>

					<p:outputLabel for="sexo" value="Sexo:" />
					<p:selectOneRadio id="sexo"
						value="#{cadastroPessoaFisicaBean.pessoaFisica.sexo}">

						<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
						<f:selectItem itemLabel="Feminino" itemValue="Feminino" />

					</p:selectOneRadio>

					<p:outputLabel for="email" value="E-mail:" />
					<p:inputText id="email"
						value="#{cadastroPessoaFisicaBean.pessoaFisica.email}" />

					<p:outputLabel for="fone" value="Telefone:" />
					<p:inputMask mask="(99) 9999-9999?9" id="fone"
						value="#{cadastroPessoaFisicaBean.pessoaFisica.telefone}" />


					<p:outputLabel for="celular" value="Celular:" />
					<p:inputMask mask="(99) 9999-9999?9" id="celular"
						value="#{cadastroPessoaFisicaBean.pessoaFisica.celular}" />

				</p:panelGrid>

				<p:spacer height="10"></p:spacer>
				<p:separator style="border-color: #feffff">
					<h3 style="text-align: center;">Dados de Endereço</h3>
				</p:separator>

				<p:panelGrid columns="4" id="pessoaTable2"
					styleClass="panelgrid-noborder" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">

					<p:outputLabel value="Endereço" for="logradouro" />
					<p:inputText id="logradouro" size="80" maxlength="150"
						value="#{cadastroPessoaFisicaBean.pessoaFisica.logradouro}" />

					<p:outputLabel value="Número:" for="numero" />
					<p:inputText id="numero" size="20" maxlength="20"
						value="#{cadastroPessoaFisicaBean.pessoaFisica.numero}" />

					<p:outputLabel value="Complemento:" for="complemento" />
					<p:inputText id="complemento" size="80" maxlength="20"
						value="#{cadastroPessoaFisicaBean.pessoaFisica.complemento}" />

					<p:outputLabel value="Bairro:" for="bairro" />
					<p:inputText id="bairro" size="40" maxlength="20"
						value="#{cadastroPessoaFisicaBean.pessoaFisica.bairro}" />

					<p:outputLabel value="CEP:" for="cep" />
					<p:inputMask mask="99999 - 999" id="cep" size="20" maxlength="20"
						value="#{cadastroPessoaFisicaBean.pessoaFisica.cep}" />


					<p:outputLabel value="Cidade" for="cidade" />
					<p:selectOneMenu id="cidade"
						value="#{cadastroPessoaFisicaBean.pessoaFisica.cidade}">
						<f:selectItem itemLabel="Selecione a Cidade" />
						<f:selectItems value="#{cadastroPessoaFisicaBean.cidades}"
							var="cidade" itemLabel="#{cidade.nome}" itemValue="#{cidade}" />
					</p:selectOneMenu>

				
					
					
					</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
