<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Contas a Pagar</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="pagar"
				value="#{cadastroContasPagarBean.contasPagar}" />
		</f:metadata>

		<h:form>
			<br />
			<br />
			<h1>Contas a Pagar</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 25px; background: #feffff; border-color: #feffff">
				<p:toolbarGroup>
					<p:button value="Limpar" outcome="/contasPagar/CadastroContasPagar"  style="background: #A5A8AB; color: #feffff"/>
					<p:commandButton value="Salvar" id="botaoSalvar" icon="fa fa-fw fa-floppy-o"
						action="#{cadastroContasPagarBean.salvarConta}" update="@form" style="background: #00A934; color: #feffff"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" icon="ui-icon-search"
						outcome="/contasPagar/PesquisaContasPagar" style="background: #407EE6; color: #feffff"/>
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">
				<p:panelGrid columns="2" id="painel" styleClass="panelgrid-noborder"
					layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">

					<p:outputLabel for="codigo" value="Codigo" />
					<p:inputText id="codigo" size="20" maxlength="20"
						value="#{cadastroContasPagarBean.contasPagar.id}" />


					
					<p:outputLabel for="lacamento" value="Data de Cadastro" />
					<h:outputText id="lacamento"
						value="#{cadastroContasPagarBean.contasPagar.dataLancamento}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
					
					<p:outputLabel value="Descrição" for="descricao" />
					<p:inputText id="descricao" size="80" maxlength="150"
						value="#{cadastroContasPagarBean.contasPagar.descricao}" />

					<p:outputLabel value="Fornecedor" for="cliente" />
					<p:selectOneMenu id="cliente"
						value="#{cadastroContasPagarBean.contasPagar.pessoaJuridica}">
						<f:selectItem itemLabel="Selecione o Fornecedor " />
						<f:selectItems value="#{cadastroContasPagarBean.pessoas}"
							var="pessoa" itemLabel="#{pessoa.nome}" itemValue="#{pessoa}" />
					</p:selectOneMenu>


					<p:outputLabel for="vencimento" value="Vencimento:" />
					<p:calendar id="vencimento"
						value="#{cadastroContasPagarBean.contasPagar.dataVencimento}"
						pattern="dd/MM/yyyy" />

					<p:outputLabel for="total" value="Valor:" />
					<p:inputText id="total"  styleClass="moeda" 
						value="#{cadastroContasPagarBean.contasPagar.valor}">
						<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
					</p:inputText>







				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
