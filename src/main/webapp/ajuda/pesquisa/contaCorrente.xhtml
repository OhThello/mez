<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa de conta corrente</ui:define>

	<ui:define name="corpo">
		<div style="height: 500px">
			<h:form id="frmPesquisa">
				<br />
				<h1>Pesquisa de conta corrente</h1>

				<p:toolbar
					style="margin-top: 20px;background: #feffff; border-color: #feffff">
					<p:toolbarGroup align="right">
						<p:button value="Voltar para Ajuda"
							icon="fa fa-fw fa-fast-backward" outcome="/ajuda/PesquisaAjuda"
							style="background: #00A934; color: #feffff" />
						<p:button value="Avançar" icon="fa fa-fw fa-fast-forward"
							outcome="/ajuda/cadastro/contaCorrente"
							style="background: #407EE6 ; color: #feffff" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:panel header="Vamos entender a pesquisa de conta corrente?"
					style="margin-top:20px">
					<p:panelGrid columns="2" columnClasses="ui-grid-col-12"
						layout="grid" styleClass="ui-panelgrid-blank">

						<h:outputText style="font-size: 13px;"
							value=" A pesquisa de conta corrente são dados dos registro de cadastro realizado e atualizados 
							constantemente seus valores. Na imagem abaixo é exibido a pesquisa de conta corrente." />
					</p:panelGrid>
				</p:panel>
				<p:spacer height="12"></p:spacer>

				<h:graphicImage library="mez"
					name="images/tela/pesquisa/contaCorrente.png"
					style="max-width:100%;" />


			</h:form>
		</div>
	</ui:define>
</ui:composition>
