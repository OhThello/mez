<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroProdutoBean.editando ? 'Edição de produto' : 'Novo produto'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="produto" value="#{cadastroProdutoBean.produto}" />
		</f:metadata>

		<h:form>
			<br />
			<h1>#{cadastroProdutoBean.editando ? 'Edição de produto' : 'Novo
				produto'}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 25px; background: #feffff; border-color: #feffff">
				<p:toolbarGroup>
					<p:button value="Limpar" outcome="/produtos/CadastroProduto" 
						style="background: #A5A8AB; color: #feffff" />
					<p:commandButton value="Salvar" id="botaoSalvar" icon="fa fa-fw fa-floppy-o"
						action="#{cadastroProdutoBean.salvar}" update="@form"
						style="background: #00A934; color: #feffff" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button icon="ui-icon-search" value="Pesquisa" outcome="/produtos/PesquisaProdutos"
						style="background: #407EE6; color: #feffff" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">
				<p:panelGrid columns="2" id="painel"
					style="width: 100%; margin-top: 20px"
					styleClass="panelgrid-noborder" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">

					<p:outputLabel for="codigo" value="Codigo" />
					<p:inputText id="codigo" size="20" maxlength="20"
						value="#{cadastroProdutoBean.produto.id}" />

					<p:outputLabel value="SKU" for="sku" />
					<p:inputText id="sku" size="20" maxlength="20"
						value="#{cadastroProdutoBean.produto.sku}" />

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" size="60" maxlength="80"
						value="#{cadastroProdutoBean.produto.nome}" />


					<p:outputLabel value="Grupo Produto" for="grupo" />
					<p:selectOneMenu id="grupo"
						value="#{cadastroProdutoBean.produto.grupoProduto}">
						<f:selectItem itemLabel="Selecione o grupo produto" />
						<f:selectItems value="#{cadastroProdutoBean.grupoProdutos}"
							var="grupo" itemLabel="#{grupo.nome}" itemValue="#{grupo}" />
					</p:selectOneMenu>

					<p:outputLabel value="Valor de produção" for="valorCusto" />
					<p:inputText id="valorCusto" size="10" maxlength="10"
						styleClass="moeda"
						value="#{cadastroProdutoBean.produto.valorCusto}">
						<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
					</p:inputText>

					<p:outputLabel value="Valor de Venda" for="valorUnitario" />
					<p:inputText id="valorUnitario" size="10" maxlength="10"
						styleClass="moeda"
						value="#{cadastroProdutoBean.produto.valorUnitario}">
						<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
					</p:inputText>

					<p:outputLabel value="Estoque" for="estoque" />
					<p:inputText id="estoque" size="10" maxlength="5"
						value="#{cadastroProdutoBean.produto.quantidadeEstoque}" />
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
