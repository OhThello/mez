<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroCargoBean.editando ? 'Edição de Cargo' : 'Novo Cargo'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="cargo" value="#{cadastroCargoBean.cargo}" />
		</f:metadata>

		<h:form>
			<br />
			<h1>#{cadastroCargoBean.editando ? 'Edição de Cargo' : 'Novo
				Cargo'}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 25px; background: #feffff; border-color: #feffff">
				<p:toolbarGroup>
					<p:button value="Limpar" outcome="/cargo/CadastroCargo" style="background: #A5A8AB; color: #feffff"/>
					<p:commandButton value="Salvar" id="botaoSalvar" icon="fa fa-fw fa-floppy-o"
						action="#{cadastroCargoBean.salvar}" update="@form" style="background: #00A934; color: #feffff"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button icon="ui-icon-search" value="Pesquisa" outcome="/cargo/PesquisaCargo" style="background: #407EE6; color: #feffff"/>
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">
				<p:panelGrid columns="2" id="painel" styleClass="panelgrid-noborder"
					layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">

					<p:outputLabel for="codigo" value="Codigo" />
					<p:inputText id="codigo" size="20" maxlength="20"
						value="#{cadastroCargoBean.cargo.codigo}"/>
						

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" size="60" maxlength="80"
						value="#{cadastroCargoBean.cargo.nome}" />

					<p:outputLabel value="Descrição" for="descricao" />
					<p:inputText id="descricao" size="80" maxlength="150"
						value="#{cadastroCargoBean.cargo.descricao}" />

				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
