<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Relatório de Clientes</ui:define>

	<ui:define name="corpo">
		<h:form id="frm">
		<p:spacer height="10"></p:spacer>
			<h1>Relatório de Clientes</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px;background: #feffff; border-color: #feffff">
				<p:toolbarGroup>
					<p:commandButton value="Emitir"
						action="#{relatorioClietesBean.emitir}" ajax="false" style="background: #00A934; color: #feffff" />
				</p:toolbarGroup>
			</p:toolbar>
			<p:spacer height="10"></p:spacer>

<div class="ui-fluid">
			<p:panelGrid columns="2" id="painel" styleClass="panelgrid-noborder"
					layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" 
					value="#{relatorioClietesBean.parametro}" />


			</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
