<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroContaCorrenteBean.editando ? 'Edição de Conta Corrente' : 'Nova Conta Corrente'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="conta"
				value="#{cadastroContaCorrenteBean.contaCorrente}" />
		</f:metadata>

		<h:form>
			<br />
			<br />
			<h1>#{cadastroContaCorrenteBean.editando ? 'Edição de Conta
				Corrente' : 'Nova Conta Corrente'}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar
				style="margin-top: 25px; background: #feffff; border-color: #feffff">
				<p:toolbarGroup>
					<p:button value="Limpar"
						outcome="/contaCorrente/CadastroContaCorrente"
						style="background: #A5A8AB; color: white" />
					<p:commandButton value="Salvar" id="botaoSalvar" icon="fa fa-fw fa-floppy-o"
						action="#{cadastroContaCorrenteBean.salvar}" update="@form"
						style="background: #00A934; color: white" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button icon="ui-icon-search" value="Pesquisa"
						outcome="/contaCorrente/PesquisaContaCorrente"
						style="background: #407EE6; color: white" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">
				<p:panelGrid columns="2" id="painel" styleClass="panelgrid-noborder"
					layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">

					<p:outputLabel for="codigo" value="Codigo" />
					<p:inputText id="codigo" size="20" maxlength="20"
						value="#{cadastroContaCorrenteBean.contaCorrente.codigo}" />

					<p:outputLabel for="data" value="Data:" />
					<p:calendar id="data"
						value="#{cadastroContaCorrenteBean.contaCorrente.data}"
						pattern="dd/MM/yyyy" />

					<p:outputLabel value="Conta Corrente" for="nome" />
					<p:inputText id="nome" size="60" maxlength="80"
						value="#{cadastroContaCorrenteBean.contaCorrente.nome}" />

					<p:outputLabel value="Saldo" for="saldo" />
					<p:inputText id="saldo" size="10" maxlength="10" styleClass="moeda"
						value="#{cadastroContaCorrenteBean.contaCorrente.saldo}">
						<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
					</p:inputText>



				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
