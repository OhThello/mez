<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroUsuarioBean.editando ? 'Edição de Usuário' : 'Novo Usuário'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="usuario" value="#{cadastroUsuarioBean.usuario}" />
		</f:metadata>

		<h:form>
			<br />
			<h1>#{cadastroUsuarioBean.editando ? 'Edição de Usuário' : 'Novo
				Usuário'}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 25px; background: #feffff; border-color: #feffff">
				<p:toolbarGroup>
					<p:button value="Limpar" outcome="/usuario/CadastroUsuario"
						style="background: #A5A8AB; color:  #feffff"/>
					<p:commandButton value="Salvar" id="botaoSalvar" icon="fa fa-fw fa-floppy-o"
						action="#{cadastroUsuarioBean.salvar}" update="@form"
						style="background: #00A934; color:  #feffff"/> />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button icon="ui-icon-search"  value="Pesquisa" outcome="/usuario/PesquisaUsuario"
						 style="background: #407EE6; color:  #feffff" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">
				<p:panelGrid columns="2" id="painel" styleClass="panelgrid-noborder"
					style="width: 100%; margin-top: 20px" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">

					<p:outputLabel value="Código" for="codigo" />
					<p:inputText id="codigo" size="20" maxlength="20"
						value="#{cadastroUsuarioBean.usuario.id}" />

					<p:outputLabel value="Funcionário" for="funcionario" />
					<p:selectOneMenu id="funcionario"
						value="#{cadastroUsuarioBean.usuario.funcionario}">
						<f:selectItem itemLabel="Selecione o Funcionário" />
						<f:selectItems value="#{cadastroUsuarioBean.funcionarios}"
							var="funcionario" itemLabel="#{funcionario.nome}"
							itemValue="#{funcionario}" />
					</p:selectOneMenu>

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" size="60" maxlength="80"
						value="#{cadastroUsuarioBean.usuario.nome}" />

					<p:outputLabel value="E-mail" for="email" />
					<p:inputText id="email" size="60" maxlength="80"
						value="#{cadastroUsuarioBean.usuario.email}" />

					<p:outputLabel value="Senha:" for="cadastropasswd" />

				<p:password id="cadastropasswd" size="20" maxlength="80"
					 requiredMessage="Por favor informe  a senha"
					value="#{cadastroUsuarioBean.senha}" feedback="true"
					weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte"
					validatorMessage="Senhas Diferentes"
					promptLabel="Informe uma Senha" match="cadastropasswdcmf">
				</p:password>



				<p:outputLabel value="Confirme a Senha:" for="cadastropasswdcmf" />
				<p:password id="cadastropasswdcmf" size="20" maxlength="80"
					value="#{cadastroUsuarioBean.senha2}" feedback="true"
					weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte"
					promptLabel="Repita a Senha" />

					<p:outputLabel value="Grupo" for="cadastrogrupo" />
					<p:selectManyCheckbox id="cadastrogrupo"
						requiredMessage="Selecione o Grupo"
						value="#{cadastroUsuarioBean.gruposSelecionados}">
						<f:selectItems value="#{cadastroUsuarioBean.grupos}" var="grupo"
							itemLabel="#{grupo.nome}" itemValue="#{grupo.nome}" />
					</p:selectManyCheckbox>
					
					

				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
