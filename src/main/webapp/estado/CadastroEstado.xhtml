<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{cadastroEstadoBean.editando ? 'Edição de Estado' : 'Novo Estado'}</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
    		<o:viewParam name="estado" value="#{cadastroEstadoBean.estado}" />
    	</f:metadata>
    
    	<h:form>
    	<br/> 
	    	<h1>#{cadastroEstadoBean.editando ? 'Edição de Estado' : 'Novo Estado'}</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 25px; background: #feffff; border-color: #feffff">
	    		<p:toolbarGroup>
	    			<p:button value="Limpar" outcome="/estado/CadastroEstado" style="background: #A5A8AB; color: #feffff"/>
	    			<p:commandButton value="Salvar" id="botaoSalvar" icon="fa fa-fw fa-floppy-o"
	    				action="#{cadastroEstadoBean.salvar}" update="@form" style="background: #00A934; color: #feffff" />
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button icon="ui-icon-search" value="Pesquisa" outcome="/estado/PesquisaEstados" style="background: #407EE6; color: #feffff"/>
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<div class="ui-fluid">
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" layout="grid"
	    			columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4" styleClass="panelgrid-noborder">
	    			
	    			
	    			<p:outputLabel for="codigo" value="Codigo" />
					<p:inputText id="codigo" size="20" maxlength="20"
						value="#{cadastroEstadoBean.estado.codigo}" />
						
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroEstadoBean.estado.nome}"/>
	    		
	    		<p:outputLabel value="Sigla" for="sigla"/>
	    		<p:inputText id="sigla" size="20" maxlength="20" value="#{cadastroEstadoBean.estado.sigla}"/>
	    		
	    		<p:outputLabel value="País" for="pais"/>
	    		<p:inputText id="pais" size="20" maxlength="50" value="#{cadastroEstadoBean.estado.pais}"/>
	    		
	    	
	    	</p:panelGrid>
	    	</div>
    	</h:form>
    </ui:define>
</ui:composition>
